<!DOCTYPE html>
<html>
<head>
<title>Great Game</title>
<style>
  .header { background-color: DarkTurquoise; }
  .stats { 
    background-color: lightcyan;
    display:inline-block;
    float: left;
    height: 250px;
    padding: 20px;
    padding-top: 100px;
  }
  .span_stats { 
    background-color: lightcyan;
    display: inline-block;
    height: 250px;
    text-align: center;
    vertical-align: middle;
  }
  .room {

  }
  .warpbody2 {
    display:table-caption;
    width:100%;
  }
  .habilities { 
    background-color: lightskyblue; 
    float: left;
  }
  .cards { 
    background-color: plum; 
  }
  .foot { 
    background-color: DarkTurquoise;

  }
  #dice1 {width: 60px;  height: 60px;}
  #dice2 {width: 60px;  height: 60px;}
  #dice3 {width: 60px;  height: 60px;}

  #dice5 {width: 60px;  height: 60px;}

<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

</head>
<header>
  <div class="header" > 
    <h1 id="CharacterHeader">Character X</h1>
  </div>
</header>

<body>
  <div class="warpbody">
    <div class="warpbody1">
      <div class="stats" left>
          <span class="span_stat">
            <strong>Main Menu</strong><br />
            <p id = "Health">Health:</p>
            <p id = "Attack">Attack:</p>
            <p id = "Level">Level:</p>

      </div>
      <div align="center" class="room" right>

      </div>
    </div>
  <div class="warpbody2">
    <div class="habilities" align="center">
      <button type="button" onclick="addUserInput('skill',1)">H1</button> 
      <button type="button" onclick="addUserInput('skill',2)">H2</button> 
      <button type="button" onclick="addUserInput('skill',3)">H3</button> 
    </div>
    <div lass="cards" align="center">
      <button type="button" onclick="addUserInput('attack',1)"><img src="images/dice1.png" id="dice1" alt="C1"></button>
      <button type="button" onclick="addUserInput('attack',2)"><img src="images/dice2.png" id="dice2" alt="C2"></button>
      <button type="button" onclick="addUserInput('attack',3)"><img src="images/dice3.png" id="dice3" alt="C3"></button>
      <button type="button" onclick="addUserInput('attack',4)"><img src="images/dice4.png" id="dice4" alt="C4"></button>
      <button type="button" onclick="addUserInput('attack',5)"><img src="images/dice5.png" id="dice5" alt="C5"></button>
      </div>
  </div>
</div>
</body>

<footer>
